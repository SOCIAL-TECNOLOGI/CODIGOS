// ======= Rellenar menús desplegables =======
const areaSelect = document.getElementById("areaSelect");
const gradoSelect = document.getElementById("gradoSelect");
const nivelSelect = document.getElementById("nivelSelect");

const uniqueAreas = [...new Set(data.map(d => d["Área"]))];
uniqueAreas.forEach(a => areaSelect.innerHTML += `<option value="${a}">${a}</option>`);

areaSelect.addEventListener("change", ()=>{
  gradoSelect.innerHTML = "<option value=''>-- Seleccionar --</option>";
  nivelSelect.innerHTML = "<option value=''>-- Seleccionar --</option>";
  const grados = [...new Set(data.filter(d=>d["Área"]===areaSelect.value).map(d=>d["Grado"]))];
  grados.forEach(g => gradoSelect.innerHTML += `<option value="${g}">${g}</option>`);
});

gradoSelect.addEventListener("change", ()=>{
  nivelSelect.innerHTML = "<option value=''>-- Seleccionar --</option>";
  const niveles = [...new Set(data.filter(d=>d["Área"]===areaSelect.value && d["Grado"]===gradoSelect.value).map(d=>d["Nivel"]))];
  niveles.forEach(n => nivelSelect.innerHTML += `<option value="${n}">${n}</option>`);
});

nivelSelect.addEventListener("change", ()=>{
  const registro = data.find(d=> d["Área"]===areaSelect.value && d["Grado"]===gradoSelect.value && String(d["Nivel"])===nivelSelect.value);
  document.getElementById("descriptor").textContent = registro ? registro["Descriptor oficial"] : "";
  document.getElementById("bloom").textContent = registro ? registro["Verbo Bloom"] : "";
  document.getElementById("tarea").textContent = registro ? registro["Tarea/Pregunta"] : "";
  document.getElementById("actividades").textContent = registro ? registro["Actividades/Refuerzos"] : "";
});
</script>
