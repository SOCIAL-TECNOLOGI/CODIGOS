<style>

  .number-table{display:flex; justify-content:center; margin:20px auto; flex-wrap:wrap; max-width:900px;}

<body>

<h1>ğŸ® Juego de Valor Posicional â€“ Por Competencias</h1>
<p>Analiza el nÃºmero, identifica la posiciÃ³n pedida y resuelve el problema.</p>

<div id="ejercicio">
  <h2 id="pregunta">ğŸ‘‰ Â¿CuÃ¡l es la cifra de las <b>centenas</b>?</h2>
  <div class="number-table" id="tabla"></div>

<script>
const ejercicios = [
  {

    lugar:"centenas",

    contexto:"Este nÃºmero representa la cantidad de boletos vendidos en un concierto. Â¿QuÃ© significa la cifra de las centenas?",
    respuestaContexto:"La cifra 3 en las centenas significa que se vendieron 300 boletos adicionales."
  },
  {

    lugar:"decenas de millar",
    indice:4,
    contexto:"Este nÃºmero representa la poblaciÃ³n de un paÃ­s ficticio. Â¿QuÃ© significa la cifra de las decenas de millar?",
    respuestaContexto:"La cifra 9 en las decenas de millar significa que hay 90,000 personas en esa posiciÃ³n del nÃºmero."
  },
  {
    numero:"734623783774",
    lugar:"unidades de millar de millÃ³n",
    indice:9,
    contexto:"Este nÃºmero representa la producciÃ³n anual de una fÃ¡brica. Â¿QuÃ© significa la cifra de las unidades de millar de millÃ³n?",
    respuestaContexto:"La cifra 4 en las unidades de millar de millÃ³n significa 4,000,000,000 unidades producidas."
  }
];

let actual=0;

function cargarEjercicio(){
  let ex=ejercicios[actual];
  document.getElementById("pregunta").innerHTML="ğŸ‘‰ Â¿CuÃ¡l es la cifra de las <b>"+ex.lugar+"</b>?";
  let tabla=document.getElementById("tabla");
  tabla.innerHTML="";
  let digitos=ex.numero.split("").reverse();
  digitos.forEach((d,i)=>{
    let div=document.createElement("div");
    div.className="cell";
    div.textContent=d;
    if(i===ex.indice) div.classList.add("highlight");
    div.onclick=()=>verificar(i,d,div);
    tabla.appendChild(div);
  });
  document.getElementById("feedback").textContent="";
  document.getElementById("contexto").style.display="none";
}

function verificar(i,d,div){
  let ex=ejercicios[actual];
  if(i===ex.indice){
    div.classList.add("correct");
    document.getElementById("feedback").textContent="âœ… Â¡Correcto! La cifra es "+d;
    // Mostrar el contexto
    let ctx=document.getElementById("contexto");
    ctx.style.display="block";
    ctx.innerHTML="<p><b>Contexto:</b> "+ex.contexto+"</p><p><i>Respuesta esperada:</i> "+ex.respuestaContexto+"</p>";
  }else{
    div.classList.add("wrong");
    document.getElementById("feedback").textContent="âŒ Intenta otra vez...";
  }
}

function siguiente(){
  actual++;
  if(actual>=ejercicios.length){
    document.getElementById("ejercicio").innerHTML="<h2>ğŸ‰ Â¡Felicidades, terminaste todos los retos!</h2>";
  }else{
    cargarEjercicio();

}

cargarEjercicio();
</script>
