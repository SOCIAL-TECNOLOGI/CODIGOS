<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala Kelvin – Cero Absoluto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .escena {
      position: relative;
      width: 320px;
      height: 420px;
    }

    /* Olla */
    .olla {
      width: 100%;
      height: 55%;
      background: silver;
      position: absolute;
      bottom: 0;
      border-radius: 50% 50% 10% 10%;
      border: 4px solid #555;
      overflow: hidden;
    }

    /* Agua */
    .agua {
      width: 100%;
      height: 100%;
      position: relative;
      transition: background 1s;
    }

    /* Muñequito */
    .muneco {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cabeza {
      width: 50px; height: 50px;
      background: #ffe0bd;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .cuerpo {
      width: 10px; height: 60px;
      background: #333;
    }

    .brazos {
      position: absolute;
      top: 60px;
      width: 60px; height: 10px;
      background: #333;
    }

    .piernas {
      display: flex; gap: 10px;
    }

    .pierna {
      width: 10px; height: 40px;
      background: #333;
    }

    /* Palanca tipo slider */
    .palanca {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
    }
    input[type=range] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 15px;
      border-radius: 10px;
      background: linear-gradient(to right, darkblue, blue, orange, red);
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px; height: 25px;
      background: #333;
      border-radius: 50%;
      cursor: grab;
      border: 2px solid white;
    }

    /* Partículas */
    .particula {
      width: 8px; height: 8px;
      background: white;
      border-radius: 50%;
      position: absolute;
      opacity: 0.7;
    }

    /* Texto de estado */
    .estado {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="escena">
    <div class="palanca">
      <input type="range" min="0" max="373" value="293" id="controlTemperatura" />
    </div>
    <div class="muneco">
      <div class="cabeza"></div>
      <div class="cuerpo"></div>
      <div class="brazos"></div>
      <div class="piernas">
        <div class="pierna"></div>
        <div class="pierna"></div>
      </div>
    </div>
    <div class="olla">
      <div class="agua" id="agua"></div>
    </div>
    <div class="estado" id="estado">Temperatura: 293 K (20 °C)</div>
  </div>

  <script>
    let temperatura = 293; // Kelvin inicial (~20 °C)
    const agua = document.getElementById("agua");
    const estado = document.getElementById("estado");
    const slider = document.getElementById("controlTemperatura");

    // Crear partículas
    const numParticulas = 25;
    const particulas = [];

    for (let i = 0; i < numParticulas; i++) {
      const p = document.createElement("div");
      p.classList.add("particula");
      p.style.left = Math.random() * 280 + "px";
      p.style.top = Math.random() * 180 + "px";
      agua.appendChild(p);
      particulas.push({
        el: p,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2
      });
    }

    function actualizarColor() {
      if (temperatura < 100) {
        agua.style.background = "#001f4d"; // muy frío
      } else if (temperatura < 200) {
        agua.style.background = "#4da6ff"; // frío
      } else if (temperatura < 300) {
        agua.style.background = "#66ccff"; // templado
      } else if (temperatura < 350) {
        agua.style.background = "#ff9966"; // caliente
      } else {
        agua.style.background = "#ff3300"; // muy caliente
      }

      // Conversión a °C para mostrar
      const celsius = (temperatura - 273.15).toFixed(1);
      estado.textContent = `Temperatura: ${temperatura} K (${celsius} °C)`;
    }

    function animarParticulas() {
      const velocidad = Math.max(0, temperatura / 50); // depende de K
      particulas.forEach(p => {
        let x = parseFloat(p.el.style.left);
        let y = parseFloat(p.el.style.top);
        x += p.dx * velocidad * 0.3;
        y += p.dy * velocidad * 0.3;

        if (x < 0 || x > 290) p.dx *= -1;
        if (y < 0 || y > 190) p.dy *= -1;

        p.el.style.left = Math.max(0, Math.min(290, x)) + "px";
        p.el.style.top = Math.max(0, Math.min(190, y)) + "px";
      });
      requestAnimationFrame(animarParticulas);
    }

    // Vincular slider con la temperatura
    slider.addEventListener("input", () => {
      temperatura = parseInt(slider.value);
      actualizarColor();
    });

    actualizarColor();
    animarParticulas();
  </script>
</body>
</html>
