<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Huella de Carbono y Ahorro Energético</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilos generales */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 20px; background-color: #e8f0fe; }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        #calculadora { max-width: 600px; margin: 0 auto; padding: 30px; background-color: #ffffff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); transition: transform 0.3s; }
        #calculadora:hover { transform: scale(1.02); }
        label { font-weight: bold; margin-bottom: 8px; display: block; color: #333; }
        input[type="number"] { width: calc(100% - 22px); height: 40px; padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; margin-bottom: 20px; font-size: 16px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        input[type="number"]:focus { border-color: #3e8e41; outline: none; }
        .botones { display: flex; justify-content: space-between; margin-top: 20px; }
        button { background-color: #4CAF50; color: #ffffff; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s, transform 0.3s; display: flex; align-items: center; }
        button:hover { background-color: #45a049; transform: scale(1.05); }
        #resultado { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #4CAF50; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); z-index: 1000; text-align: center; font-size: 15px; transition: opacity 0.5s ease; opacity: 0; }
        #resultado.visible { display: block; opacity: 1; }
        #otrosImpactos { margin-top: 20px; padding: 15px; background-color: #e0f7e4; border: 1px solid #4CAF50; border-radius: 8px; }
        .accordion { margin: 20px 0; border-radius: 5px; overflow: hidden; }
        .accordion-item { margin-bottom: 10px; background-color: #f1f1f1; border: 1px solid #ccc; border-radius: 5px; }
        .accordion-header { padding: 10px; cursor: pointer; background-color: #4CAF50; color: white; display: flex; justify-content: space-between; align-items: center; }
        .accordion-content { display: none; padding: 15px; background-color: white; }
        .accordion-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Calculadora de Huella de Carbono y Ahorro Energético</h1>
    <form id="calculadora">
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(event)">
                    <span>Ingrese Cantidades</span>
                    <span>+</span>
                </div>
                <div class="accordion-content">
                    <label for="cantCuadernos">Cantidad de Cuadernos:</label>
                    <input type="number" id="cantCuadernos" step="1" placeholder="Ej. 10"><br><br>
                    <label for="cantBotellas">Cantidad de Botellas:</label>
                    <input type="number" id="cantBotellas" step="1" placeholder="Ej. 10"><br><br>
                    <label for="cantLatas">Cantidad de Latas:</label>
                    <input type="number" id="cantLatas" step="1" placeholder="Ej. 10"><br><br>
                </div>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(event)">
                    <span>Peso de Materiales (kg)</span>
                    <span>+</span>
                </div>
                <div class="accordion-content">
                    <label for="pesoCuadernos">Peso de Cuadernos:</label>
                    <input type="number" id="pesoCuadernos" step="0.001" placeholder="Ej. 0.5"><br><br>
                    <label for="pesoBotellas">Peso de Botellas:</label>
                    <input type="number" id="pesoBotellas" step="0.001" placeholder="Ej. 0.5"><br><br>
                    <label for="pesoLatas">Peso de Latas:</label>
                    <input type="number" id="pesoLatas" step="0.001" placeholder="Ej. 0.5"><br><br>
                </div>
            </div>
        </div>
        <div class="botones">
            <button type="submit">Calcular Huella de Carbono</button>
            <button type="button" id="reiniciar" onclick="reiniciarFormulario()">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </form>

    <div id="otrosImpactos">
        <h3>Otros Impactos Ambientales</h3>
        <p><strong>Ahorro de Energía:</strong> <span id="ahorroEnergia">0</span> kWh</p>
    </div>

    <!-- Contenedor flotante para el resultado de la huella de carbono -->
    <div id="resultado">Huella evitada: <span id="huellaValor">0</span> kgCO₂</div>

    <script>
        const pesoCuaderno = 190; // 190 g
        const pesoBotella = 13; // 13 g
        const pesoLata = 12; // 12 g
        const energiaCuaderno = 0.76; // kWh por cada cuaderno reciclado
        const energiaBotella = 0.224; // kWh por cada botella reciclada
        const energiaLata = 0.168; // kWh por cada lata reciclada
        const resultadoDiv = document.getElementById('resultado');
        const ahorroEnergiaSpan = document.getElementById('ahorroEnergia');
        const huellaValor = document.getElementById('huellaValor');

        function calcularAhorroEnergia() {
            const cuadernosCantidad = parseFloat(document.getElementById('cantCuadernos').value) || 0;
            const botellasCantidad = parseFloat(document.getElementById('cantBotellas').value) || 0;
            const latasCantidad = parseFloat(document.getElementById('cantLatas').value) || 0;
            const cuadernosPeso = (parseFloat(document.getElementById('pesoCuadernos').value) || 0) * 1000;
            const botellasPeso = (parseFloat(document.getElementById('pesoBotellas').value) || 0) * 1000;
            const latasPeso = (parseFloat(document.getElementById('pesoLatas').value) || 0) * 1000;

            const totalCuadernos = cuadernosCantidad > 0 ? cuadernosCantidad : (cuadernosPeso / pesoCuaderno);
            const totalBotellas = botellasCantidad > 0 ? botellasCantidad : (botellasPeso / pesoBotella);
            const totalLatas = latasCantidad > 0 ? latasCantidad : (latasPeso / pesoLata);

            const huellaEvitada = (totalCuadernos * 0.26 + totalBotellas * 0.0195 + totalLatas * 0.108);
            const ahorroEnergia = (totalCuadernos * energiaCuaderno + totalBotellas * energiaBotella + totalLatas * energiaLata);

            // Actualiza el contenido y muestra el resultado flotante de huella de carbono
            huellaValor.textContent = huellaEvitada.toFixed(2);
            resultadoDiv.classList.add('visible');

            // Actualiza el ahorro de energía en el contenedor
            ahorroEnergiaSpan.textContent = ahorroEnergia.toFixed(2);
            document.getElementById('otrosImpactos').classList.add('visible');
        }

        document.getElementById('calculadora').addEventListener('submit', (e) => {
            e.preventDefault();
            calcularAhorroEnergia();
        });

        function reiniciarFormulario() {
            document.getElementById('calculadora').reset();
            resultadoDiv.classList.remove('visible');
            document.getElementById('otrosImpactos').classList.remove('visible');
            ahorroEnergiaSpan.textContent = '0';
            huellaValor.textContent = '0';
        }

        function toggleAccordion(event) {
            const header = event.currentTarget;
            const content = header.nextElementSibling;
            const isActive = content.classList.contains('active');
            document.querySelectorAll('.accordion-content').forEach(c => {
                c.classList.remove('active');
                c.style.display = 'none';
                header.querySelector('span:last-child').textContent = '+';
            });
            if (!isActive) {
                content.classList.add('active');
                content.style.display = 'block';
                header.querySelector('span:last-child').textContent = '-';
            }
        }
    </script>
</body>
</html>
