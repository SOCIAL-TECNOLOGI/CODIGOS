<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tabla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #data-table th {
            background-color: #4CAF50;
            color: white;
        }
        .alta { background-color: #ffcccc; }
        .moderada { background-color: #ffffcc; }
        .baja { background-color: #ccffcc; }
        #chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #legend {
            margin-top: 10px;
        }
        .legend-item {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h2>Ingrese la evaluación en el formato adecuado</h2>
<textarea id="input-text" rows="20" cols="100" placeholder="Pegue aquí la evaluación..."></textarea>
<br>
<button onclick="generateTable()">Generar Tabla</button>
<button onclick="sortTableByComplexity()">Ordenar por Complejidad</button>
<button onclick="downloadTableAsXLSX()">Descargar Tabla en XLSX</button>
<button onclick="downloadTableAsImage()">Descargar Tabla como Imagen</button>
<button onclick="clearInputs()">Limpiar Todo</button>
<button onclick="createChart()">Crear Gráfico</button>
<button onclick="downloadChartAsImage()">Descargar Gráfico como Imagen</button>

<h2>Tabla Generada</h2>
<table id="data-table">
    <thead>
        <tr>
            <th>Pregunta</th>
            <th>Promedio</th>
            <th>Mediana</th>
            <th>Desviación estándar</th>
            <th>Varianza</th>
            <th>Complejidad</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="chart-container">
    <canvas id="myChart" style="display:none;"></canvas>
</div>

<div id="legend" style="display:none;">
    <strong>Leyenda:</strong>
    <span class="legend-item" style="background-color: #ffcccc;"></span> Alta
    <span class="legend-item" style="background-color: #ffffcc;"></span> Moderada
    <span class="legend-item" style="background-color: #ccffcc;"></span> Baja
</div>

<!-- Incluir biblioteca SheetJS para archivos XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<!-- Incluir biblioteca html2canvas para descargar como imagen -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<!-- Incluir biblioteca Chart.js para gráficos -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
function generateTable() {
    const inputText = document.getElementById("input-text").value;
    const tableBody = document.querySelector("#data-table tbody");
    tableBody.innerHTML = "";

    const regex = /Pregunta\s(\d+)\sRespuesta\s\d+:[\s\S]+?Range[\s\S]+?(\d+\.\d+|\d+,\d+)\s+(\d+)\s+(\d+\.\d+|\d+,\d+)\s+(\d+\.\d+|\d+,\d+)/g;
    let match;

    while ((match = regex.exec(inputText)) !== null) {
        const pregunta = match[1];
        const promedio = parseFloat(match[2].replace(',', '.'));
        const mediana = parseInt(match[3]);
        const desviacion = parseFloat(match[4].replace(',', '.'));
        const varianza = parseFloat(match[5].replace(',', '.'));

        let complejidad;
        if (promedio < 2) complejidad = 'Alta';
        else if (promedio < 2.6) complejidad = 'Moderada';
        else complejidad = 'Baja';

        const row = document.createElement("tr");
        row.classList.add(complejidad.toLowerCase());
        row.setAttribute("data-complexity", complejidad);

        row.innerHTML = `
            <td>${pregunta}</td>
            <td>${promedio}</td>
            <td>${mediana}</td>
            <td>${desviacion}</td>
            <td>${varianza}</td>
            <td>${complejidad}</td>
        `;
        tableBody.appendChild(row);
    }
}

function sortTableByComplexity() {
    const tableBody = document.querySelector("#data-table tbody");
    const rows = Array.from(tableBody.rows);

    const complexityOrder = { "Alta": 1, "Moderada": 2, "Baja": 3 };

    rows.sort((a, b) => {
        const complexityA = a.getAttribute("data-complexity");
        const complexityB = b.getAttribute("data-complexity");
        return complexityOrder[complexityA] - complexityOrder[complexityB];
    });

    tableBody.innerHTML = "";
    rows.forEach(row => tableBody.appendChild(row));
}

function downloadTableAsXLSX() {
    const table = document.getElementById("data-table");
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(table);

    XLSX.utils.book_append_sheet(wb, ws, "Tabla");

    XLSX.writeFile(wb, "tabla_complejidad.xlsx");
}

function downloadTableAsImage() {
    const table = document.getElementById("data-table");

    html2canvas(table).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "tabla_complejidad.png";
        link.click();
    });
}

// Nueva función para limpiar la tabla y el área de texto
function clearInputs() {
    document.getElementById("input-text").value = "";
    document.querySelector("#data-table tbody").innerHTML = "";
    const myChartCanvas = document.getElementById("myChart");
    myChartCanvas.style.display = 'none'; // Ocultar el gráfico
    document.getElementById("legend").style.display = 'none'; // Ocultar la leyenda
}

// Función para crear el gráfico
function createChart() {
    const tableBody = document.querySelector("#data-table tbody");

    // Verificar si hay filas en la tabla
    if (tableBody.rows.length === 0) {
        alert("Es necesario primero pegar la información en el área de texto y crear la tabla para que se pueda generar el gráfico.");
        return;
    }

    const labels = [];
    const data = [];
    const colors = [];

    for (const row of tableBody.rows) {
        labels.push(row.cells[0].innerText); // Pregunta
        data.push(parseFloat(row.cells[1].innerText)); // Promedio

        // Asignar colores según la complejidad
        const complexity = row.cells[5].innerText;
        if (complexity === 'Alta') colors.push('#ffcccc'); // Rojo claro
        else if (complexity === 'Moderada') colors.push('#ffffcc'); // Amarillo claro
        else colors.push('#ccffcc'); // Verde claro
    }

    const ctx = document.getElementById("myChart").getContext("2d");
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Promedio por Pregunta',
                data: data,
                backgroundColor: colors,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const chartContainer = document.getElementById("chart-container");
    const myChartCanvas = document.getElementById("myChart");
    myChartCanvas.style.display = 'block'; // Mostrar el gráfico
    document.getElementById("legend").style.display = 'block'; // Mostrar la leyenda
    
    alert("El gráfico ha sido creado exitosamente."); // Alerta de éxito
}

// Nueva función para descargar el gráfico como imagen
function downloadChartAsImage() {
    const tableBody = document.querySelector("#data-table tbody");

    // Verificar si hay filas en la tabla
    if (tableBody.rows.length === 0) {
        alert("Es necesario primero pegar la información en el área de texto y crear la tabla para que se pueda generar el gráfico.");
        return;
    }

    const canvas = document.getElementById("myChart");
    html2canvas(canvas).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "grafico_promedios.png";
        link.click();
    });
}
</script>

</body>
</html>
