      trazos.forEach(trazo => {

        trazo.forEach(punto => {
          contexto.lineWidth = punto.grosor; // Establecer el grosor del punto actual
          contexto.strokeStyle = punto.color; // Establecer el color del punto actual
          contexto.lineTo(punto.x, punto.y);
          contexto.stroke();
        });
        contexto.closePath();
      });

    }

    function iniciarDibujo(event) {
  if (!isInMenu(event)) {
    dibujando = true;
    const rect = lienzo.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;
    contexto.beginPath();
    const punto = {
      x: x,
      y: y,
      grosor: grosorSelector.value,
      color: colorSelector.value,
    };
    trazos.push([punto]);
    contexto.moveTo(x, y);
  }
}


    function dibujar(event) {
      if (dibujando) {
        if (!isInMenu(event)) {
          event.preventDefault();
          const rect = lienzo.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          contexto.lineWidth = grosorSelector.value; // Establecer el grosor actual
          contexto.strokeStyle = colorSelector.value; // Establecer el color actual
          contexto.lineTo(x, y);
          contexto.stroke();

          // Almacena el punto actual en los trazos
          const punto = { x, y, grosor: grosorSelector.value, color: colorSelector.value };
          trazos[trazos.length - 1].push(punto);
        }
      }
    }

    function finalizarDibujo() {
      if (dibujando) {
        contexto.closePath();
        dibujando = false;
      }
    }

    function cambiarColor() {
      const nuevoColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      colorSelector.value = nuevoColor;

// Corrección en la función cargarImagen
function cargarImagen() {
  imagenes = [];
  imagenIndex = 0;

  const files = inputImagen.files;

  if (files) {
    for (let i = 0; i < files.length; i++) {
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();

        img.onload = function () {
          // Añade la imagen al array de imágenes
          imagenes.push(img);

          if (i === files.length - 1) {
            // Muestra la primera imagen al cargar todas
            mostrarImagen(imagenIndex);
          }
        };

        img.src = e.target.result;
      };

      reader.readAsDataURL(files[i]);
    }
  }
}

function isInCanvas(event) {
  const rect = canvas.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;
  return x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height;
}



// Cambia el nombre de la función a "mostrarImagenEnCanvas" y pasa el canvas como argumento
function mostrarImagenEnCanvas(canvas, imagen) {
  canvas.getContext("2d").drawImage(imagen, 0, 0);

  function toggleMenu() {
  const menu = document.getElementById('menu');
  const menuBtn = document.getElementById('menuBtn');
  const pencilIcon = document.getElementById('pencilIcon');

  // Verifica si el elemento 'menu' existe antes de intentar acceder a sus propiedades
  if (menu) {
    if (menu.style.display === 'block') {
      menu.style.display = 'none';
      pencilIcon.classList.remove('button-menu-opened');
    } else {
      menu.style.display = 'block';
      pencilIcon.classList.add('button-menu-opened');
    }
  }
}

// Agrega una nueva función para verificar si el mouse está sobre el lienzo
function isInCanvas(event) {
  const rect = lienzo.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;
  return x >= 0 && x <= lienzo.width && y >= 0 && y <= lienzo.height;
}

// Actualiza la función mostrarImagen para verificar si el mouse está sobre el lienzo
function mostrarImagen(event) {
  // Solo muestra la imagen si no estás sobre el botón del menú y si el mouse está sobre el lienzo
  if (!isInMenu(event) && isInCanvas(event)) {
    const x = event.clientX;
    const y = event.clientY;

    // Muestra la imagen en el contenedor
    // Puedes personalizar esta lógica según tus necesidades
    if (imagenes.length > 0) {
      contenedorImagen.style.left = `${x}px`;
      contenedorImagen.style.top = `${y}px`;
      contenedorImagen.style.display = 'block';
    }
  }
