    function dibujar(event) {

          event.preventDefault();

          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          contexto.lineWidth = grosorSelector.value; // Establecer el grosor actual

          trazos[trazos.length - 1].push(punto);
        }
      }

    function finalizarDibujo() {
      if (dibujando) {
        contexto.closePath();
        dibujando = false;
      }

    function toggleMenu() {

}


    function isInMenu(event) {
      const menuBtn = document.getElementById('menuBtn');
      const rect = menuBtn.getBoundingClientRect();
      const x = event.clientX;
      const y = event.clientY;
      return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
    }

function actualizarLapiz() {
  // Obtén el color actual del fondo del lienzo
  const colorFondo = obtenerColorDeFondo();

  const rgbColorFondo = hexToRgb(colorFondo);

}


function hexToRgb(hex) {
  // Convierte un color hexadecimal a un objeto RGB
  const bigint = parseInt(hex.substring(1), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return { r, g, b };
}


function calcularBrillo(color) {
  // Calcula el brillo de un color en función de sus componentes RGB
  return (color.r * 299 + color.g * 587 + color.b * 114) / 1000;
}

}

}

}

  historialTrazos.forEach(trazo => {

      contexto.strokeStyle = punto.color;
      contexto.lineTo(punto.x, punto.y);
      contexto.stroke();
    });
    contexto.closePath();
  });
}

let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;


    // Función para iniciar o detener la grabación al hacer clic en el botón
    function toggleGrabacion() {
      if (!isRecording) {
        iniciarGrabacion();
      } else {
        detenerGrabacion();
      }
    }

    // Función para iniciar la grabación
    function iniciarGrabacion() {
      navigator.mediaDevices.getDisplayMedia({ video: true, audio: true }) // Solicita acceso al audio
        .then((stream) => {
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);

            // Crea un enlace para descargar el archivo
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = 'grabacion.webm';
            a.click();

            // Libera recursos
            URL.revokeObjectURL(url);
          };

          // Inicia la grabación
          mediaRecorder.start();
          isRecording = true;
        })
        .catch((error) => {
          console.error('Error al acceder a la pantalla:', error);
        });
    }

    // Función para detener la grabación
    function detenerGrabacion() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        isRecording = false;
      }
    }

    // Asocia la función toggleGrabacion al clic en el botón de grabación
    document.getElementById('grabacionBtn').addEventListener('click', toggleGrabacion);

        document.body.appendChild(enlaceDescarga);
        enlaceDescarga.click();
        document.body.removeChild(enlaceDescarga);
      });
    });

    canvas.removeEventListener('mousedown', eraseStart);

let eraseStartX, eraseStartY;

function eraseStart(e) {
  eraseStartX = e.clientX - canvas.getBoundingClientRect().left;
  eraseStartY = e.clientY - canvas.getBoundingClientRect().top;
  canvas.addEventListener('mousemove', erase);
  canvas.addEventListener('mouseup', eraseEnd);
}

function erase(e) {
  const eraseEndX = e.clientX - canvas.getBoundingClientRect().left;
  const eraseEndY = e.clientY - canvas.getBoundingClientRect().top;
  ctx.globalCompositeOperation = 'destination-out';
  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.moveTo(eraseStartX, eraseStartY);
  ctx.lineTo(eraseEndX, eraseEndY);
  ctx.stroke();
  eraseStartX = eraseEndX;
  eraseStartY = eraseEndY;
}

function eraseEnd() {
  ctx.globalCompositeOperation = 'source-over';
  canvas.removeEventListener('mousemove', erase);
  canvas.removeEventListener('mouseup', eraseEnd);
}
