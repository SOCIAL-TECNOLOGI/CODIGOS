<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Respuestas de Estudiantes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .textarea-container, .chart-container, .table-container {
            margin-top: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #003f8a;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis de Respuestas de Estudiantes</h1>
        
        <div class="textarea-container">
            <label for="studentData">Pega aquí los datos de los estudiantes:</label>
            <textarea id="studentData" placeholder="Pega el formato de datos aquí..."></textarea>
            <button onclick="processData()">Generar Análisis</button>
        </div>
        
        <div class="chart-container">
            <canvas id="accuracyChart"></canvas>
        </div>
        
        <div class="table-container">
            <h2>Tabla de Resultados</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Nombre del Estudiante</th>
                        <th>Aciertos (%)</th>
                        <th>Errores (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos generados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Respuestas correctas definidas
        const correctAnswers = ["B", "B", "C", "A", "B", "D", "B", "A", "D", "C", "C", "C", "A", "C", "A", "D", "A", "C", "B", "D", "B"];

        function processData() {
            const dataInput = document.getElementById("studentData").value.trim();
            if (!dataInput) {
                alert("Por favor, pega los datos de los estudiantes.");
                return;
            }

            const lines = dataInput.split("\n").filter(line => line.trim() !== "");
            const studentsData = lines.map(line => line.split(/\t/));

            const results = studentsData.map(student => {
                // Extrae nombre completo
                const name = student[6] || student[7];
                
                // Extrae respuestas del estudiante
                const answers = student.slice(8, 8 + correctAnswers.length);
                let correctCount = 0;

                // Compara respuestas
                answers.forEach((answer, index) => {
                    if (answer.trim() === correctAnswers[index]) {
                        correctCount++;
                    }
                });

                const totalQuestions = correctAnswers.length;
                const accuracy = (correctCount / totalQuestions) * 100;
                const errors = 100 - accuracy;

                return { name, accuracy, errors };
            });

            // Generar tabla y gráfico
            generateTable(results);
            generateChart(results);
        }

        function generateTable(results) {
            const tableBody = document.querySelector("#resultsTable tbody");
            tableBody.innerHTML = "";

            results.forEach(({ name, accuracy, errors }) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${accuracy.toFixed(2)}%</td>
                    <td>${errors.toFixed(2)}%</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function generateChart(results) {
            const ctx = document.getElementById("accuracyChart").getContext("2d");
            const labels = results.map(result => result.name);
            const accuracyData = results.map(result => result.accuracy);
            const errorsData = results.map(result => result.errors);

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels,
                    datasets: [
                        {
                            label: "Aciertos (%)",
                            data: accuracyData,
                            backgroundColor: "#4CAF50"
                        },
                        {
                            label: "Errores (%)",
                            data: errorsData,
                            backgroundColor: "#F44336"
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top"
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
