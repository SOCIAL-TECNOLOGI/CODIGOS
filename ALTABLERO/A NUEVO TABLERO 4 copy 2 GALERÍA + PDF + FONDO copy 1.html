        function dibujar(e) {
    if (isErasing) return;

    const color = document.getElementById('colorPicker').value;
    const thickness = document.getElementById('thickness').value;

    // Ajustar las coordenadas al tamaño real del lienzo
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    points.push({ x, y, color, thickness });

    if (points.length > 1) {
        for (let i = 1; i < points.length; i++) {
            dibujarSegmento(points[i - 1], points[i]);
        }
    }
}

function dibujarTrazos() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i <= indiceTrazo; i++) {
        const trazo = trazos[i];

        if (trazo.length > 1) {
            for (let j = 1; j < trazo.length; j++) {
                const start = trazo[j - 1];
                const end = trazo[j];

                dibujarSegmento(start, end);
            }
        }
    }
}


function dibujarSegmento(start, end) {
    ctx.beginPath();
    ctx.moveTo(start.x, start.y);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    ctx.lineWidth = end.thickness;
    ctx.strokeStyle = end.color;

    ctx.lineTo(end.x, end.y);
    ctx.stroke();
}

function borrar(e) {
    if (!isErasing) return;

    const thickness = document.getElementById('thickness').value;

    // Ajustar las coordenadas al tamaño real del lienzo
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.clearRect(x - thickness / 2, y - thickness / 2, thickness, thickness);
}
    
function handleStart(e) {
    e.preventDefault();
    drawing = true;
    points = [];
    if (e.touches.length === 1) {
        dibujar(e.touches[0]);
        borrar(e.touches[0]);
    }
}

function handleMove(e) {
    e.preventDefault();
    if (drawing && e.touches.length === 1) {
        dibujar(e.touches[0]);
        borrar(e.touches[0]);
    }
}

function handleEnd() {
    drawing = false;

    // Almacenar el trazo actual en el historial
    if (points.length > 0) {
        trazos.push([...points]);
        indiceTrazo = trazos.length - 1;
    }
}

    // Obtener el color de fondo actual

    // Crear un lienzo temporal con el color de fondo actual
    const lienzoTemporal = document.createElement("canvas");
    lienzoTemporal.width = canvas.width;
    lienzoTemporal.height = canvas.height;
    const contextoTemporal = lienzoTemporal.getContext("2d");
    contextoTemporal.fillStyle = colorFondo;

function updateTimerDisplay() {
    const hours = Math.floor(timerSeconds / 3600);
    const minutes = Math.floor((timerSeconds % 3600) / 60);
    const seconds = timerSeconds % 60;

    const timerDisplay = document.getElementById('timerDisplay');
    const timerInput = document.getElementById('timerInput');

    timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

    // Ocultar el campo completo cuando el temporizador está en marcha
    if (isTimerRunning) {
        timerInput.style.display = 'none';
    } else {
        timerInput.style.display = 'block';
        // Mostrar el placeholder solo cuando el temporizador se ha reiniciado o acaba de emerger
        timerInput.setAttribute('placeholder', 'Tiempo en minutos');
    }

    // Limpiar el valor ingresado cuando el temporizador está en marcha
    timerInput.value = (isTimerRunning) ? '' : timerInput.value;
}



function startTimer() {
    if (!isTimerRunning) {
        const timerInput = document.getElementById('timerInput');
        timerSeconds = parseInt(timerInput.value) * 60;

        updateTimerDisplay();

        // Eliminar la clase timer-input-zero al iniciar el temporizador
        timerInput.classList.remove('timer-input-zero');

        timerInterval = setInterval(() => {
            if (timerSeconds > 0) {
                timerSeconds--;
                updateTimerDisplay();
            } else {
                clearInterval(timerInterval);
                isTimerRunning = false;
            }
        }, 1000);

        isTimerRunning = true;
    }
}

}

  function makeDraggable(element) {
    let pos1 = 0,
      pos2 = 0,
      pos3 = 0,
      pos4 = 0;
      
    // Obtener el header para el arrastre
    const header = document.getElementById(element.id + '-header');

    if (header) {
      // Si hay un header, usarlo como controlador para el arrastre
      header.onmousedown = dragMouseDown;
    } else {
      // Si no hay un header, permitir arrastrar desde cualquier parte del contenedor
      element.onmousedown = dragMouseDown;

      element.style.left = element.offsetLeft - pos1 + 'px';
    }

      document.onmouseup = null;

document.addEventListener('DOMContentLoaded', function () {
    const lienzo = document.getElementById('lienzo');
    const ctx = lienzo.getContext('2d');

    let isDrawing = false;
    let drawingMode = 'pencil';
    let shapes = [];
    let initialSize = 10;
    let initialX, initialY;
    let currentSize = initialSize;
    let selectedColor = 'black';
    let selectedThickness = 1;

    function getMousePosition(e) {
        const rect = lienzo.getBoundingClientRect();
        return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };
    }

    function getColor() {
        const colorSelector = document.getElementById('colorSelector');
        selectedColor = colorSelector.value;
    }

    function getThickness() {
        const thicknessSlider = document.getElementById('thicknessSlider');
        selectedThickness = parseInt(thicknessSlider.value, 10);
    }

    function drawCircle(x, y, size, color, thickness) {
        ctx.beginPath();
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(0, 0, 0, 0)';
        ctx.strokeStyle = color;
        ctx.lineWidth = thickness;
        ctx.fill();
        ctx.stroke();
    }

    function drawRectangle(x, y, width, height, color, thickness) {
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.fillStyle = 'rgba(0, 0, 0, 0)';
        ctx.strokeStyle = color;
        ctx.lineWidth = thickness;
        ctx.fill();
        ctx.stroke();
    }

    function drawTriangle(x1, y1, x2, y2, x3, y3, color, thickness) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x3, y3);
        ctx.closePath();
        ctx.fillStyle = 'rgba(0, 0, 0, 0)';
        ctx.strokeStyle = color;
        ctx.lineWidth = thickness;
        ctx.stroke();
    }

    function drawLine(x1, y1, x2, y2, color, thickness) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color;
        ctx.lineWidth = thickness;
        ctx.stroke();
    }

    function drawDashedLine(x1, y1, x2, y2, color, thickness) {
        ctx.beginPath();
        ctx.setLineDash([5, 5]);
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color;
        ctx.lineWidth = thickness;
        ctx.stroke();
        ctx.setLineDash([]);
    }

    function drawPencilLine(points, color, thickness) {
        if (points.length < 2) return;

        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);

        for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i].x, points[i].y);
        }

        ctx.strokeStyle = color;
        ctx.lineWidth = thickness;
        ctx.stroke();
    }

    function drawShapes() {
        ctx.clearRect(0, 0, lienzo.width, lienzo.height);
        shapes.forEach(shape => {
            if (shape.type === 'circle') {
                drawCircle(shape.x, shape.y, shape.size, shape.color, shape.thickness);
            } else if (shape.type === 'rectangle') {
                drawRectangle(shape.x, shape.y, shape.width, shape.height, shape.color, shape.thickness);
            } else if (shape.type === 'triangle') {
                drawTriangle(shape.x1, shape.y1, shape.x2, shape.y2, shape.x3, shape.y3, shape.color, shape.thickness);
            } else if (shape.type === 'line') {
                drawLine(shape.x1, shape.y1, shape.x2, shape.y2, shape.color, shape.thickness);
            } else if (shape.type === 'dashedLine') {
                drawDashedLine(shape.x1, shape.y1, shape.x2, shape.y2, shape.color, shape.thickness);
            } else if (shape.type === 'pencil') {
                drawPencilLine(shape.points, shape.color, shape.thickness);
            }
        });
    }

    function handleMouseDown(e) {
        isDrawing = true;
        const { x, y } = getMousePosition(e);
        initialX = x;
        initialY = y;

        if (drawingMode === 'pencil') {
            shapes.push({
                type: 'pencil',
                points: [{ x, y }],
                color: getCurrentColor(),
                thickness: getCurrentThickness()
            });
        } else {
            drawShapes();
        }

        if (drawingMode === 'circle') {
            currentSize = 1;
            drawCircle(x, y, currentSize, getCurrentColor(), getCurrentThickness());
        } else if (drawingMode === 'rectangle') {
            drawRectangle(x, y, currentSize, currentSize, getCurrentColor(), getCurrentThickness());
        } else if (drawingMode === 'triangle') {
            drawTriangle(x, y, x + 1, y, x, y + 1, getCurrentColor(), getCurrentThickness());
        } else if (drawingMode === 'line') {
            drawLine(x, y, x + 1, y + 1, getCurrentColor(), getCurrentThickness());
        } else if (drawingMode === 'dashedLine') {
            drawDashedLine(x, y, x + 1, y + 1, getCurrentColor(), getCurrentThickness());
        }
    }

    function handleMouseMove(e) {
        if (isDrawing) {
            const { x, y } = getMousePosition(e);

            if (drawingMode === 'pencil') {
                shapes[shapes.length - 1].points.push({ x, y });
                drawPencilLine(shapes[shapes.length - 1].points, getCurrentColor(), getCurrentThickness());
            } else {
                ctx.clearRect(0, 0, lienzo.width, lienzo.height);
                drawShapes();
            }

            if (drawingMode === 'circle') {
                currentSize = Math.abs(x - initialX);
                drawCircle(initialX, initialY, currentSize, getCurrentColor(), getCurrentThickness());
            } else if (drawingMode === 'rectangle') {
                const width = x - initialX;
                const height = y - initialY;
                drawRectangle(initialX, initialY, width, height, getCurrentColor(), getCurrentThickness());
            } else if (drawingMode === 'triangle') {
                drawTriangle(initialX, initialY, x, initialY, initialX + (x - initialX) / 2, y, getCurrentColor(), getCurrentThickness());
            } else if (drawingMode === 'line') {
                drawLine(initialX, initialY, x, y, getCurrentColor(), getCurrentThickness());
            } else if (drawingMode === 'dashedLine') {
                drawDashedLine(initialX, initialY, x, y, getCurrentColor(), getCurrentThickness());
            }
        }
    }

    function handleMouseUp(e) {
        isDrawing = false;

        if (drawingMode === 'circle' || drawingMode === 'rectangle' || drawingMode === 'triangle' || drawingMode === 'line' || drawingMode === 'dashedLine') {
            const { x, y } = getMousePosition(e);

            if (drawingMode === 'circle') {
                shapes.push({
                    type: 'circle',
                    x: initialX,
                    y: initialY,
                    size: currentSize,
                    color: getCurrentColor(),
                    thickness: getCurrentThickness()
                });
            } else if (drawingMode === 'rectangle') {
                const width = x - initialX;
                const height = y - initialY;
                shapes.push({
                    type: 'rectangle',
                    x: initialX,
                    y: initialY,
                    width: width,
                    height: height,
                    color: getCurrentColor(),
                    thickness: getCurrentThickness()
                });
            } else if (drawingMode === 'triangle') {
                shapes.push({
                    type: 'triangle',
                    x1: initialX,
                    y1: initialY,
                    x2: x,
                    y2: initialY,
                    x3: initialX + (x - initialX) / 2,
                    y3: y,
                    color: getCurrentColor(),
                    thickness: getCurrentThickness()
                });
            } else if (drawingMode === 'line') {
                shapes.push({
                    type: 'line',
                    x1: initialX,
                    y1: initialY,
                    x2: x,
                    y2: y,
                    color: getCurrentColor(),
                    thickness: getCurrentThickness()
                });
            } else if (drawingMode === 'dashedLine') {
                shapes.push({
                    type: 'dashedLine',
                    x1: initialX,
                    y1: initialY,
                    x2: x,
                    y2: y,
                    color: getCurrentColor(),
                    thickness: getCurrentThickness()
                });
            }

            currentSize = initialSize;
            drawShapes();
        }
    }

    function getCurrentColor() {
        getColor();
        return selectedColor;
    }




    
    function getCurrentThickness() {
        getThickness();
        return selectedThickness;
    }

    function setDrawingMode(mode) {
        drawingMode = mode;
    }

    const circleBtn = document.getElementById('circleBtn');
    const rectangleBtn = document.getElementById('rectangleBtn');
    const triangleBtn = document.getElementById('triangleBtn');
    const lineBtn = document.getElementById('lineBtn');
    const dashedLineBtn = document.getElementById('dashedLineBtn');
    const pencilBtn = document.getElementById('pencilBtn');
    const limpiarFigurasBtn = document.getElementById('limpiarFigurasBtn');
    const colorSelector = document.getElementById('colorSelector');
    const thicknessSlider = document.getElementById('thicknessSlider');

    circleBtn.addEventListener('click', function () {
        setDrawingMode('circle');
    });

    rectangleBtn.addEventListener('click', function () {
        setDrawingMode('rectangle');
    });

    triangleBtn.addEventListener('click', function () {
        setDrawingMode('triangle');
    });

    lineBtn.addEventListener('click', function () {
        setDrawingMode('line');
    });

    dashedLineBtn.addEventListener('click', function () {
        setDrawingMode('dashedLine');
    });

    pencilBtn.addEventListener('click', function () {
        setDrawingMode('pencil');
    });

    limpiarFigurasBtn.addEventListener('click', function () {
        shapes = [];
        ctx.clearRect(0, 0, lienzo.width, lienzo.height);
    });

    colorSelector.addEventListener('change', function () {
        getCurrentColor();
    });

    thicknessSlider.addEventListener('input', function () {
        getCurrentThickness();
    });

    lienzo.addEventListener('mousedown', handleMouseDown);
    lienzo.addEventListener('mousemove', handleMouseMove);
    lienzo.addEventListener('mouseup', handleMouseUp);
});






</script>
</body>
</html>
