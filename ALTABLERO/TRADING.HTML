<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flechas Cambiantes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .arrow-button {
      display: inline-block;
      margin: 0 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .arrow-button:hover {
      background-color: #e0e0e0;
    }

    .arrow-icon {
      font-size: 24px;
      color: #333; /* Color por defecto de la flecha */
    }

    .arrow-up {
      color: green; /* Color verde para la flecha que indica precio que sube */
    }

    .arrow-down {
      color: red; /* Color rojo para la flecha que indica precio que baja */
    }

    .selected {
      border: 3px solid #000000; /* Color de resaltado para indicar la selección */
    }

    #final-direction {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div id="container">
  <label for="direction">Seleccione la dirección inicial:</label>
  <div>
    <button class="arrow-button" id="downButton" onclick="setDirection(0)"><i class="arrow-icon arrow-down fas fa-arrow-down"></i></button>
    <button class="arrow-button" id="upButton" onclick="setDirection(1)"><i class="arrow-icon arrow-up fas fa-arrow-up"></i></button>
  </div>
  
  <label for="interval">Seleccione el intervalo de cambio:</label>
  <div>
    <button class="arrow-button" id="interval15" onclick="setIntervalTime(15)">15 segundos</button>
    <button class="arrow-button" id="interval30" onclick="setIntervalTime(30)">30 segundos</button>
    <button class="arrow-button" id="interval60" onclick="setIntervalTime(60)">1 minuto</button>
    <button class="arrow-button" id="interval300" onclick="setIntervalTime(300)">5 minutos</button>
  </div>
  
  <label for="duration">Ingrese la duración total en minutos:</label>
  <input type="number" id="duration" placeholder="1">
  
  <button onclick="startArrowSequence()">Iniciar Secuencia</button>

  <div id="arrow-container"></div>
  <p id="final-direction"></p>
</div>

<script>
  let selectedDirection = null;
  let selectedInterval = null;

  function setDirection(direction) {
    selectedDirection = direction;
    // Remover la clase 'selected' de todos los botones
    document.getElementById('downButton').classList.remove('selected');
    document.getElementById('upButton').classList.remove('selected');
    // Agregar la clase 'selected' al botón seleccionado
    document.getElementById(direction === 0 ? 'downButton' : 'upButton').classList.add('selected');
  }

  function setIntervalTime(interval) {
    selectedInterval = interval;
    // Remover la clase 'selected' de todos los botones
    document.getElementById('interval15').classList.remove('selected');
    document.getElementById('interval30').classList.remove('selected');
    document.getElementById('interval60').classList.remove('selected');
    document.getElementById('interval300').classList.remove('selected');
    // Agregar la clase 'selected' al botón seleccionado
    document.getElementById('interval' + interval).classList.add('selected');
  }

  function startArrowSequence() {
    const arrowContainer = document.getElementById("arrow-container");
    const finalDirectionText = document.getElementById("final-direction");
    const durationInput = document.getElementById("duration");
    
    const totalMinutes = Number(durationInput.value);
    const totalSeconds = totalMinutes * 60;

    if (selectedDirection === null || selectedInterval === null) {
      alert("Seleccione la dirección inicial y el intervalo de tiempo.");
      return;
    }

    let isArrowUp = selectedDirection === 1;

    // Limpiar los contenedores
    arrowContainer.innerHTML = "";
    finalDirectionText.innerHTML = "";

    // Generar la secuencia de flechas según la configuración
    for (let i = 0; i < totalSeconds / selectedInterval; i++) {
      const arrow = document.createElement("span");
      arrow.className = "arrow-icon " + (isArrowUp ? "arrow-up" : "arrow-down");
      arrow.innerHTML = isArrowUp ? '<i class="fas fa-arrow-up"></i>' : '<i class="fas fa-arrow-down"></i>';
      arrowContainer.appendChild(arrow);

      // Cambiar la dirección según el intervalo seleccionado
      isArrowUp = !isArrowUp;
    }

    // Obtener la dirección final
    const finalDirection = isArrowUp ? "PRECIO SUBE" : "PRECIO BAJA";
    
    // Mostrar la dirección final
    finalDirectionText.innerHTML = `Dirección Final: ${finalDirection}`;
  }
</script>

</body>
</html>
