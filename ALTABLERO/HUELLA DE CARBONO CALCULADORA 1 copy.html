<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Huella de Carbono Evitada</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    #calculadora {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      height: 30px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #resultado {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Huella de Carbono Evitada</h1>
  <form id="calculadora">
    <div>
      <label for="cuadernos">Número de cuadernos reciclados:</label>
      <input type="number" id="cuadernos" value="0" min="0">
    </div>
    <div>
      <label for="botellas">Número de botellas plásticas recicladas:</label>
      <input type="number" id="botellas" value="0" min="0">
    </div>
    <div>
      <label for="latas">Número de latas de aluminio recicladas:</label>
      <input type="number" id="latas" value="0" min="0">
    </div>
    <button type="submit" id="calcular">Calcular Huella de Carbono Evitada</button>
  </form>
  <div id="resultado"></div>

  <script>
    const calculadora = document.getElementById('calculadora');
    const resultado = document.getElementById('resultado');

    calculadora.addEventListener('submit', (e) => {
      e.preventDefault();

      // Obtener los valores ingresados
      const cuadernos = parseFloat(document.getElementById('cuadernos').value) || 0;
      const botellas = parseFloat(document.getElementById('botellas').value) || 0;
      const latas = parseFloat(document.getElementById('latas').value) || 0;

      // Factores de conversión (emisiones evitadas por unidad en kg CO2)
      const cuadernosFactor = 0.68;  // kg CO2/cuaderno
      const botellasFactor = 0.03;   // kg CO2/botella
      const latasFactor = 0.13;      // kg CO2/lata

      // Cálculo de la huella de carbono evitada
      const huellaCarbonoEvitada = (
        (cuadernos * cuadernosFactor) +
        (botellas * botellasFactor) +
        (latas * latasFactor)
      );

      // Mostrar el resultado
      resultado.textContent = `Al reciclar, evitas ${huellaCarbonoEvitada.toFixed(2)} kg de CO₂.`;
    });
  </script>
</body>
</html>
