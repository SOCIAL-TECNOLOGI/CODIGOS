<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Respuestas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        canvas {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Gráfico de Respuestas</h2>
    <textarea id="dataInput" placeholder="Pega los datos aquí..."></textarea>
    <button onclick="generarGrafico()">Generar Gráfico</button>
    <canvas id="chart"></canvas>

    <script>
        function generarGrafico() {
            const input = document.getElementById("dataInput").value;
            const lineas = input.split("\n").slice(1); // Ignora encabezado
            
            let opciones = [];
            let porcentajes = [];
            let conteos = [];

            lineas.forEach(linea => {
                const datos = linea.split("\t"); // Separar por tabulaciones
                if (datos.length === 3) {
                    opciones.push(datos[0]);
                    porcentajes.push(parseFloat(datos[1].replace('%', '')));
                    conteos.push(parseInt(datos[2]));
                }
            });
            
            const ctx = document.getElementById("chart").getContext("2d");
            if (window.myChart) window.myChart.destroy(); // Destruye el gráfico anterior si existe
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: opciones,
                    datasets: [
                        {
                            label: "% de Respuestas",
                            data: porcentajes,
                            backgroundColor: "#4CAF50",
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: "Conteo de Respuestas",
                            data: conteos,
                            backgroundColor: "#2196F3",
                            borderWidth: 1,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            position: 'left',
                            title: { display: true, text: '% de Respuestas' }
                        },
                        y1: {
                            beginAtZero: true,
                            position: 'right',
                            title: { display: true, text: 'Conteo de Respuestas' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
