<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Estudiantes al Azar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccionar Estudiantes al Azar</h1>
        <textarea id="input" placeholder="Pega aquí el listado de estudiantes (Nombre Apellido por línea)"></textarea>
        <button id="generate">Generar Tabla</button>
        <table id="result">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas generadas por JS -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('generate').addEventListener('click', () => {
            const input = document.getElementById('input').value.trim();
            const lines = input.split('\n');
            const students = lines.map(line => {
                const [nombre, apellido] = line.split(' ');
                return { nombre, apellido };
            });

            if (students.length === 0) {
                alert('No hay datos para procesar.');
                return;
            }

            const selectedStudents = [];
            while (selectedStudents.length < 50 && students.length > 0) {
                const index = Math.floor(Math.random() * students.length);
                const student = students.splice(index, 1)[0];
                selectedStudents.push(student);
            }

            const tbody = document.querySelector('#result tbody');
            tbody.innerHTML = '';
            selectedStudents.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${student.nombre}</td><td>${student.apellido}</td>`;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
