<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Cantidades y Porcentajes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 700px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
    color: #333;
    font-size: 20px; /* Cambia este valor para ajustar el tamaño */
}

        canvas {
            width: 100%;
            height: 400px;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Número y porcentaje de partipantes según el género</h2>
        <canvas id="graficoDatos"></canvas>

        <!-- Tabla Resumen -->
        <table>
            <thead>
                <tr>
                    <th>Institución</th>
                    <th>Género</th>
                    <th>Cantidad</th>
                    <th>Porcentaje</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">La Magdalena</td>
                    <td>Hombres</td>
                    <td>14</td>
                    <td>48.28%</td>
                </tr>
                <tr>
                    <td>Mujeres</td>
                    <td>15</td>
                    <td>51.72%</td>
                </tr>
                <tr>
                    <td rowspan="2">La Esperanza</td>
                    <td>Hombres</td>
                    <td>9</td>
                    <td>42.86%</td>
                </tr>
                <tr>
                    <td>Mujeres</td>
                    <td>12</td>
                    <td>57.14%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const ctx = document.getElementById('graficoDatos').getContext('2d');
        const graficoDatos = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['La Magdalena', 'La Esperanza'],
                datasets: [
                    {
                        label: 'Hombres (Cantidad)',
                        data: [14, 9],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        yAxisID: 'y'
                    },
                    {
                        label: 'Mujeres (Cantidad)',
                        data: [15, 12],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Cantidad'
                        },
                        ticks: {
                            stepSize: 1 // Esto hace que el eje de las cantidades vaya de 1 en 1
                        }
                    },
                    percentage: {
                        beginAtZero: true,
                        position: 'right',
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Porcentaje'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const datasetIndex = tooltipItem.datasetIndex;
                                const datasetLabel = tooltipItem.dataset.label;
                                const data = tooltipItem.raw;
                                
                                if (datasetLabel.includes('(Cantidad)')) {
                                    return datasetLabel + ': ' + data;
                                } else {
                                    return datasetLabel + ': ' + data.toFixed(2) + '%';
                                }
                            }
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
