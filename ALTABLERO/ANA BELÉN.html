<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pr√°ctica de Tablas de Multiplicar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f9ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    color: #1d4ed8;
  }
  select, button {
    padding: 8px 12px;
    margin: 10px;
    font-size: 16px;
  }
  #pregunta {
    margin: 20px;
    font-size: 20px;
    font-weight: bold;
  }
  #resultado {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
  }
  input {
    padding: 6px;
    font-size: 16px;
    width: 80px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>üßÆ Tablas de Multiplicar</h1>
<label for="tabla">Elige la tabla:</label>
<select id="tabla">
  <option value="2">Tabla del 2</option>
  <option value="3">Tabla del 3</option>
  <option value="4">Tabla del 4</option>
  <option value="5">Tabla del 5</option>
  <option value="6">Tabla del 6</option>
  <option value="7">Tabla del 7</option>
  <option value="8">Tabla del 8</option>
  <option value="9">Tabla del 9</option>
  <option value="10">Tabla del 10</option>
</select>
<button onclick="nuevaPregunta()">Generar Pregunta</button>

<div id="pregunta"></div>
<input type="number" id="respuesta" placeholder="Tu respuesta">
<button onclick="verificar()">Comprobar</button>

<div id="resultado"></div>

<script>
  let numeroTabla;
  let multiplicador;
  let respuestaCorrecta;

  function nuevaPregunta() {
    numeroTabla = parseInt(document.getElementById("tabla").value);
    multiplicador = Math.floor(Math.random() * 10) + 1; // 1 a 10
    respuestaCorrecta = numeroTabla * multiplicador;
    document.getElementById("pregunta").textContent = 
      `¬øCu√°nto es ${numeroTabla} √ó ${multiplicador}?`;
    document.getElementById("resultado").textContent = "";
    document.getElementById("respuesta").value = "";
  }

  function verificar() {
    const respuesta = parseInt(document.getElementById("respuesta").value);
    if (respuesta === respuestaCorrecta) {
      document.getElementById("resultado").textContent = "‚úÖ ¬°Correcto!";
      document.getElementById("resultado").style.color = "green";
    } else {
      document.getElementById("resultado").textContent = 
        `‚ùå Incorrecto. La respuesta era ${respuestaCorrecta}.`;
      document.getElementById("resultado").style.color = "red";
    }
  }
</script>

</body>
</html>
