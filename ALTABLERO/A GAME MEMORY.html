<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #282c35; /* Fondo de color gris oscuro */
            font-family: 'Arial', sans-serif;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(6, minmax(80px, 1fr));
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            border-radius: 5px;
            backface-visibility: hidden;
        }

        .card .back {
            transform: rotateY(180deg);
            background: #3498db;
        }
    </style>
</head>
<body>
    <div class="memory-game" id="memoryGame"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                "üçé", "üçå", "üçí", "üçì", "üçç",
                "ü•ë", "ü•ï", "üçâ", "üçã"
            ];

            const memoryGame = document.getElementById("memoryGame");
            const shuffledImages = shuffleArray([...images, ...images]);

            let selectedCards = [];
            let matchedPairs = 0;

            for (let i = 0; i < shuffledImages.length; i++) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `<div class="front"></div><div class="back">${shuffledImages[i]}</div>`;
                card.addEventListener("click", function () {
                    handleCardClick(card);
                });
                memoryGame.appendChild(card);
            }

            function handleCardClick(card) {
                if (selectedCards.length < 2 && !selectedCards.includes(card) && !card.classList.contains("flipped")) {
                    flipCard(card);

                    selectedCards.push(card);

                    if (selectedCards.length === 2) {
                        setTimeout(checkForMatch, 1000);
                    }
                }
            }

            function flipCard(card) {
                card.classList.add("flipped");
            }

            function checkForMatch() {
                const [card1, card2] = selectedCards;

                if (card1.innerHTML === card2.innerHTML) {
                    card1.removeEventListener("click", function () {});
                    card2.removeEventListener("click", function () {});
                    matchedPairs++;

                    if (matchedPairs === images.length) {
                        alert("¬°Felicidades! Has completado el juego.");
                        resetGame();
                    }
                } else {
                    flipCardBack(card1);
                    flipCardBack(card2);
                }

                selectedCards = [];
            }

            function flipCardBack(card) {
                card.classList.remove("flipped");
            }

            function resetGame() {
                memoryGame.innerHTML = "";
                selectedCards = [];
                matchedPairs = 0;
                const shuffledImages = shuffleArray([...images, ...images]);

                for (let i = 0; i < shuffledImages.length; i++) {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `<div class="front"></div><div class="back">${shuffledImages[i]}</div>`;
                    card.addEventListener("click", function () {
                        handleCardClick(card);
                    });
                    memoryGame.appendChild(card);
                }
            }

            function shuffleArray(array) {
                let currentIndex = array.length, randomIndex;

                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }

                return array;
            }
        });
    </script>
</body>
</html>
