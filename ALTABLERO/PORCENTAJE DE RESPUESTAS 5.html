<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadística por preguntas: errores vs aciertos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .grafico-container {
            width: 80%;
            margin: 20px auto;
        }
        #chartContainer {
            height: 400px;
        }
        .boton-container {
            margin-top: 20px;
        }
        .boton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .boton:hover {
            background-color: #45a049;
        }
        .file-upload {
            display: none;
        }
        .file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .file-upload-label:hover {
            background-color: #45a049;
        }
        #datos {
            width: 80%;
            height: 100px;
            margin: 20px auto;
            display: none;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>Estadística por preguntas: errores vs aciertos</h1>
    <div class="grafico-container">
        <canvas id="chartContainer"></canvas>
    </div>
    <div class="boton-container">
        <button id="toggleTextAreaButton" class="boton" onclick="toggleTextArea()">
            <i class="fas fa-eye-slash"></i> Área de Texto
        </button>
        <label for="fileUpload" class="file-upload-label">
            <i class="fas fa-file-import"></i> Subir Archivo Excel
        </label>
        <input type="file" id="fileUpload" class="file-upload" accept=".xlsx" onchange="handleFile()">
        <button class="boton" onclick="generarGrafico()">
            <i class="fas fa-chart-bar"></i> Generar Gráfico
        </button>
        <button class="boton" onclick="generarTablaResumen()">
            <i class="fas fa-table"></i> Generar Resumen
        </button>
        <button class="boton" onclick="descargarExcel()">
            <i class="fas fa-cloud-download-alt"></i> Descargar Excel
        </button>
        <button class="boton" onclick="limpiar()">
            <i class="fas fa-undo"></i> Limpiar
        </button>
    </div>
    <textarea id="datos" placeholder="Pega aquí los datos de la encuesta" oninput="limpiarResultados()"></textarea>
    <table id="tablaResumen" style="display: none;">
        <thead>
            <tr>
                <th>Cuestionario</th>
                <th>Aciertos</th>
                <th>% de Aciertos</th>
                <th>Errores</th>
                <th>% de Errores</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        let myChart;
        const totalPreguntas = 55;

        function toggleTextArea() {
            const textarea = document.getElementById('datos');
            textarea.style.display = textarea.style.display === 'none' ? 'block' : 'none';
            const toggleIcon = document.getElementById('toggleTextAreaButton').querySelector('i');
            toggleIcon.classList.toggle('fa-eye-slash');
            toggleIcon.classList.toggle('fa-eye');
        }

        function processDatos(datos) {
            const lineas = datos.trim().split("\n");
            const respuestasPorPregunta = new Array(totalPreguntas).fill({ correctas: 0, incorrectas: 0 });

            lineas.forEach(linea => {
                const partes = linea.split("\t");
                partes.shift(); // Eliminar el nombre del estudiante
                partes.forEach((respuesta, index) => {
                    if (index % 2 === 0) { // Preguntas en posiciones pares
                        const respuestaEstudiante = respuesta.trim().toUpperCase();
                        const respuestaCorrecta = partes[index + 1].trim().toUpperCase();
                        if (respuestaEstudiante === respuestaCorrecta) {
                            respuestasPorPregunta[index / 2].correctas++;
                        } else {
                            respuestasPorPregunta[index / 2].incorrectas++;
                        }
                    }
                });
            });

            return respuestasPorPregunta;
        }

        function generarGrafico() {
            const datos = document.getElementById('datos').value;
            const respuestasPorPregunta = processDatos(datos);

            const labels = Array.from({ length: totalPreguntas }, (_, i) => (i + 1).toString());
            const datasets = [
                {
                    label: 'Respuestas Correctas',
                    backgroundColor: '#4CAF50',
                    data: respuestasPorPregunta.map(p => p.correctas)
                },
                {
                    label: 'Respuestas Incorrectas',
                    backgroundColor: '#f44336',
                    data: respuestasPorPregunta.map(p => p.incorrectas)
                }
            ];

            const ctx = document.getElementById('chartContainer').getContext('2d');
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function generarTablaResumen() {
            const datos = document.getElementById('datos').value;
            const respuestasPorPregunta = processDatos(datos);
            const tbody = document.querySelector('#tablaResumen tbody');
            tbody.innerHTML = '';

            respuestasPorPregunta.forEach((pregunta, index) => {
                const totalRespuestas = pregunta.correctas + pregunta.incorrectas;
                const porcentajeAciertos = totalRespuestas > 0 ? ((pregunta.correctas / totalRespuestas) * 100).toFixed(2) : '0.00';
                const porcentajeErrores = totalRespuestas > 0 ? ((pregunta.incorrectas / totalRespuestas) * 100).toFixed(2) : '0.00';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Pregunta ${index + 1}</td>
                    <td>${pregunta.correctas}</td>
                    <td>${porcentajeAciertos}%</td>
                    <td>${pregunta.incorrectas}</td>
                    <td>${porcentajeErrores}%</td>
                `;
                tbody.appendChild(row);
            });

            const tablaResumen = document.getElementById('tablaResumen');
            tablaResumen.style.display = 'block';
        }

        function handleFile() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                let dataString = '';

                workbook.SheetNames.forEach(function(sheetName) {
                    const XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                    dataString += JSON.stringify(XL_row_object) + '\n';
                });

                document.getElementById('datos').value = dataString;
                generarGrafico();
            };

            reader.onerror = function(ex) {
                console.log(ex);
            };

            reader.readAsArrayBuffer(file);
        }

        function descargarExcel() {
            const datos = document.getElementById('datos').value;
            const respuestasPorPregunta = processDatos(datos);
            const wb = XLSX.utils.book_new();
            const wsData = [['Cuestionario', 'Aciertos', '% de Aciertos', 'Errores', '% de Errores']];

            respuestasPorPregunta.forEach((pregunta, index) => {
                const totalRespuestas = pregunta.correctas + pregunta.incorrectas;
                const porcentajeAciertos = totalRespuestas > 0 ? ((pregunta.correctas / totalRespuestas) * 100).toFixed(2) : '0.00';
                const porcentajeErrores = totalRespuestas > 0 ? ((pregunta.incorrectas / totalRespuestas) * 100).toFixed(2) : '0.00';

                wsData.push([
                    `Pregunta ${index + 1}`,
                    pregunta.correctas,
                    `${porcentajeAciertos}%`,
                    pregunta.incorrectas,
                    `${porcentajeErrores}%`
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, 'Resumen');
            XLSX.writeFile(wb, 'resumen.xlsx');
        }

        function limpiar() {
            document.getElementById('datos').value = '';
            if (myChart) {
                myChart.destroy();
            }
            document.getElementById('tablaResumen').style.display = 'none';
        }

        function limpiarResultados() {
            limpiar();
            generarGrafico();
        }
    </script>
</body>
</html>
