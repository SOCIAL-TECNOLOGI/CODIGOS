// Agrega estas variables al principio de tu script
let historialTrazos = [];

    let trazos = []; // Almacena los trazos dibujados

    function cambiarColorDeFondo(color) {
      contexto.fillStyle = color;
      contexto.fillRect(0, 0, lienzo.width, lienzo.height);

      // Vuelve a dibujar los trazos almacenados
      trazos.forEach(trazo => {
        contexto.beginPath();
        contexto.moveTo(trazo[0].x, trazo[0].y);
        trazo.forEach(punto => {
          contexto.lineWidth = punto.grosor; // Establecer el grosor del punto actual
          contexto.strokeStyle = punto.color; // Establecer el color del punto actual
          contexto.lineTo(punto.x, punto.y);
          contexto.stroke();
        });
        contexto.closePath();
      });
    }

    function actualizarGrosor() {
      // No es necesario hacer nada aquí porque ya se actualiza en tiempo real en la función dibujar
    }

      // No es necesario hacer nada aquí porque ya se actualiza en tiempo real en la función dibujar
    }

    function seleccionarColor(color) {
      colorSelector.value = color;
      actualizarColor();
    }

    function iniciarDibujo(event) {
      if (!isInMenu(event)) {
        dibujando = true;
        const rect = lienzo.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        contexto.beginPath();
        const punto = {
          x: x,
          y: y,
          grosor: grosorSelector.value,
          color: colorSelector.value,
        };
        trazos.push([punto]);
        contexto.moveTo(x, y);
      }
    }

    function dibujar(event) {
      if (dibujando) {
        if (!isInMenu(event)) {
          event.preventDefault();
          const rect = lienzo.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          contexto.lineWidth = grosorSelector.value; // Establecer el grosor actual
          contexto.strokeStyle = colorSelector.value; // Establecer el color actual
          contexto.lineTo(x, y);
          contexto.stroke();

          // Almacena el punto actual en los trazos
          const punto = { x, y, grosor: grosorSelector.value, color: colorSelector.value };
          trazos[trazos.length - 1].push(punto);
        }
      }
    }

    function finalizarDibujo() {
      if (dibujando) {
        contexto.closePath();
        dibujando = false;
      }
    }

    function cambiarColor() {
      const nuevoColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      colorSelector.value = nuevoColor;
      actualizarColor();
      cambiarColorDeFondo(nuevoColor);
    }

    function borrarLienzo() {
      trazos = []; // Limpia también los trazos almacenados
      colorSelector.value = '#ffffff'; // Establecer el color por defecto al borrar
      grosorSelector.value = 1.5; // Establecer el grosor predeterminado al borrar
      actualizarColor();

      cambiarColorDeFondo('#107c8a');

    }


    function toggleMenu() {
  const menu = document.getElementById('menu');
  const menuBtn = document.getElementById('menuBtn');
  const pencilIcon = document.getElementById('pencilIcon');

  if (menu.style.display === 'block') {
    menu.style.display = 'none';
    pencilIcon.classList.remove('button-menu-opened');
  } else {
    menu.style.display = 'block';
    pencilIcon.classList.add('button-menu-opened');
  }
}


    function isInMenu(event) {
      const menuBtn = document.getElementById('menuBtn');
      const rect = menuBtn.getBoundingClientRect();
      const x = event.clientX;
      const y = event.clientY;
      return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
    }

function cargarDibujo() {
  // Obtiene el archivo seleccionado
  const archivoSeleccionado = document.querySelector('input[type="file"]').files[0];

  // Crea un nuevo objeto FileReader
  const fileReader = new FileReader();

  fileReader.onload = function() {
    // Obtiene los datos del archivo

}

function obtenerColorDeFondo() {
  // Obtén el color actual del fondo del lienzo
  return contexto.fillStyle;
}


function cambiarColorFondo(color) {
  // Cambia el color de fondo del lienzo
  cambiarColorDeFondo(color);

  // Actualiza el color del lápiz si es necesario
  actualizarLapiz();
}


function actualizarLapiz() {
  // Obtén el color actual del fondo del lienzo
  const colorFondo = obtenerColorDeFondo();

  // Convierte el color del fondo a un objeto con propiedades r, g, b
  const rgbColorFondo = hexToRgb(colorFondo);

  // Calcula el brillo del color del fondo (mayor brillo = más claro)
  const brillo = calcularBrillo(rgbColorFondo);

  // Establece el color del lápiz en función del brillo del fondo
  const colorLapiz = brillo > 128 ? '#000000' : '#ffffff';
  colorSelector.value = colorLapiz;

  // Actualiza el color del lápiz
  actualizarColor();
}


function hexToRgb(hex) {
  // Convierte un color hexadecimal a un objeto RGB
  const bigint = parseInt(hex.substring(1), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return { r, g, b };
}


function calcularBrillo(color) {
  // Calcula el brillo de un color en función de sus componentes RGB
  return (color.r * 299 + color.g * 587 + color.b * 114) / 1000;
}

  if (historialTrazos.length > 0) {
    historialTrazosDeshacer.push(historialTrazos.pop()); // Mueve el último trazo al historial de deshacer
    limpiarLienzo(); // Limpia el lienzo
    redrawTrazos(); // Vuelve a dibujar los trazos restantes
  }
}

  if (historialTrazosDeshacer.length > 0) {
    historialTrazos.push(historialTrazosDeshacer.pop()); // Mueve el último trazo del historial de deshacer al historial
    limpiarLienzo(); // Limpia el lienzo
    redrawTrazos(); // Vuelve a dibujar los trazos restantes
  }
}

}

    contexto.moveTo(trazo[0].x, trazo[0].y);

      contexto.lineWidth = punto.grosor;
      contexto.strokeStyle = punto.color;
      contexto.lineTo(punto.x, punto.y);
      contexto.stroke();
    });
    contexto.closePath();
  });
}

const canvas = document.getElementById('whiteboard');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const imageInput = document.getElementById('imageInput');
const previousButton = document.getElementById('previousButton');
const nextButton = document.getElementById('nextButton');
const clearButton = document.getElementById('clearButton');
const saveButton = document.getElementById('saveButton');
const undoButton = document.getElementById('undoButton');
const redoButton = document.getElementById('redoButton');



canvas.width = 1400; // Ancho del lienzo
canvas.height = 630; // Alto del lienzo

let imageLoaded = false;
let isDrawing = false;
let lastX = 0;
let lastY = 0;
let brushColor = '#000000'; // Color del pincel
let brushSize = 5; // Tamaño del pincel
let drawingHistory = [];
let historyIndex = -1;
let currentImageIndex = -1;
let images = [];
let currentImage = new Image();

// Función para guardar el dibujo como imagen
function saveDrawing() {
    const dataURL = canvas.toDataURL();
    const a = document.createElement('a');
    a.href = dataURL;
    a.download = 'drawing.png';
    a.click();
}

// Función para cargar una imagen
function loadNewImage(file) {
    if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
            currentImage.src = event.target.result;
            currentImage.onload = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
                imageLoaded = true;
            };
        };
        reader.readAsDataURL(file);
    }
}

// Función para deshacer el último paso
clearButton.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawingHistory = [];
    historyIndex = -1;
    imageLoaded = false;
    imageInput.value = ''; // Limpiar el input de carga de imagen
    images = []; // Limpiar la lista de imágenes
    currentImageIndex = -1;
});



// Función para deshacer el último paso
undoButton.addEventListener('click', () => {
    if (historyIndex > 0) {
        historyIndex--;
        redraw();
    }
});

// Función para rehacer el último paso
redoButton.addEventListener('click', () => {
    if (historyIndex < drawingHistory.length - 1) {
        historyIndex++;
        redraw();
    }
});












// Manejador de eventos para cargar imágenes
imageInput.addEventListener('change', (e) => {
    images = Array.from(e.target.files);
    currentImageIndex = 0;
    loadNewImage(images[currentImageIndex]);
});

// Función para redibujar el lienzo
function redraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (imageLoaded) {
        ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
    }

    for (let i = 0; i <= historyIndex; i++) {
        ctx.putImageData(drawingHistory[i], 0, 0);
    }
}

// Función para manejar el dibujo
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mousemove', draw);

function startDrawing(e) {
    isDrawing = true;
    [lastX, lastY] = [e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top];
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);

    if (historyIndex < drawingHistory.length - 1) {
        drawingHistory = drawingHistory.slice(0, historyIndex + 1);
    }
}

function stopDrawing() {
    isDrawing = false;
    ctx.closePath();

    const drawingData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    drawingHistory.push(drawingData);
    historyIndex = drawingHistory.length - 1;
}

function draw(e) {
    if (isDrawing) {
        const x = e.clientX - canvas.getBoundingClientRect().left;
        const y = e.clientY - canvas.getBoundingClientRect().top;
        ctx.strokeStyle = brushColor;
        ctx.lineWidth = brushSize;
        ctx.lineTo(x, y);
        ctx.stroke();
        [lastX, lastY] = [x, y];
    }
}

// Manejadores de eventos para la navegación de imágenes
previousButton.addEventListener('click', () => {
    if (currentImageIndex > 0) {
        currentImageIndex--;
        loadNewImage(images[currentImageIndex]);
    }
});

nextButton.addEventListener('click', () => {
    if (currentImageIndex < images.length - 1) {
        currentImageIndex++;
        loadNewImage(images[currentImageIndex]);
    }
});

});

// Obtén referencias a los elementos relacionados con el cronómetro
const timerInput = document.getElementById('timerInput');
const startTimerButton = document.getElementById('startTimerButton');
const resetTimerButton = document.getElementById('resetTimerButton');
const timerDisplay = document.getElementById('timerDisplay');
const timerValue = document.getElementById('timerValue');

let timerInterval;
let remainingTime = 0;

function updateTimerDisplay() {
    timerValue.textContent = remainingTime;
}


startTimerButton.addEventListener('click', () => {
    const newTime = parseInt(timerInput.value);
    if (!isNaN(newTime) && newTime > 0) {
        clearInterval(timerInterval); // Detener el cronómetro anterior
        remainingTime = newTime;
        updateTimerDisplay();

        // Iniciar el nuevo cronómetro
        timerInterval = setInterval(() => {
            if (remainingTime > 0) {
                remainingTime--;
                updateTimerDisplay();
            } else {
                clearInterval(timerInterval);
            }
        }, 1000);
    }
});

resetTimerButton.addEventListener('click', () => {
    clearInterval(timerInterval);
    remainingTime = 0;
    timerInput.value = ''; // Limpiar el input de configuración
    updateTimerDisplay();
});

// Llamar a updateTimerDisplay inicialmente para mostrar "0 segundos"
updateTimerDisplay();
