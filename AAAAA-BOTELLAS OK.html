<script>
  function calcularImpacto() {
    var cantidad_botellas = parseFloat(document.getElementById("cantidad_botellas").value);

    if (!isNaN(cantidad_botellas) && cantidad_botellas >= 0) {
      // Calcular el impacto de las latas
      var botella_energia = cantidad_botellas * 0.06; // Consumo de energía en kWh por botella
      var botella_agua = cantidad_botellas * 0.43; // Consumo de agua en litros por botella
      var botella_co2 = cantidad_botellas * 0.03; // Emisiones de CO2 en kg por botella


      // CALCULO DE LA TABLA DE PESOS
      const pesoBotellas = cantidad_botellas * 11; // Peso promedio de botella
      const pesoTotal = pesoBotellas;

      // Mostrar los resultados en el HTML
      document.getElementById("total_energia").textContent = botella_energia.toFixed(2);
      document.getElementById("total_agua").textContent = botella_agua.toFixed(2);
      document.getElementById("total_co2").textContent = botella_co2.toFixed(2); 
      document.getElementById("peso_total").textContent = pesoTotal.toFixed(2);

      // Calcular la huella ecológica en hectáreas globales
      var hectareas_globales = botella_co2 / 2.7; // Valor de conversión (ajusta según sea necesario)
      document.getElementById("resultado_hectareas").textContent = hectareas_globales.toFixed(2);

      // Aplicar etiquetas <strong> y estilo de color azul al resultado
      const pesoTotalElement = document.getElementById("peso_total");
      pesoTotalElement.innerHTML = "<strong style='color:  rgb(168, 3, 197);'>" + pesoTotal;

      // Ocultar la tabla de recomendaciones si no se cumplen las condiciones
      document.querySelector(".recomendaciones").style.display = "none";
    }
  }




  // Obtener todos los elementos del acordeón
  const acordeonItems = document.querySelectorAll('.acordeon-item');

  // Agregar un evento de clic a cada título del acordeón
  acordeonItems.forEach((item) => {
    const titulo = item.querySelector('.acordeon-titulo');
    const contenido = item.querySelector('.acordeon-contenido');

    titulo.addEventListener('click', () => {
      if (contenido.style.display === 'block') {
        contenido.style.display = 'none';
      } else {
        contenido.style.display = 'block';
      }
    });
  });


function reiniciarCalculadora() {
  // Restablecer el valor de cantidad_latas a 0
  document.getElementById("cantidad_botellas").value = "0";

  // Restablecer las variables a 0
  document.getElementById("total_energia").textContent = "0.00";
  document.getElementById("total_agua").textContent = "0.00";
  document.getElementById("total_co2").textContent = "0.00";
  document.getElementById("resultado_hectareas").textContent = "0.00";
 
  document.getElementById("peso_total").textContent = "0.00";

  // Restablecer la variable pesoTotal a 0
  var pesoTotal = 0;

  // Mostrar la tabla de recomendaciones
  document.querySelector(".recomendaciones").style.display = "block";

  // Aplicar etiquetas <strong> y estilo de color azul al resultado
  const pesoTotalElement = document.getElementById("peso_total");
  pesoTotalElement.innerHTML = "<strong style='color: blue;'>0 g</strong>";

  // ... Más código de reinicio ...
}
