/* Estilos generales */
body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.calculator {
    width: 400px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Estilos para etiquetas y controles de entrada */
label {
    font-size: 16px;
    color: #555;
    display: block;
    margin: 10px 0;
    text-align: left;
}

.range-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

input[type="range"] {
    width: 80%;
    margin: 10px 0;
    background-color: #eee;
    border: none;
    outline: none;
}

input[type="text"] {
    width: 20%;
    font-size: 16px;
    color: #333;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 0;
}

/* Estilos para el botón */
#calculate-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    margin: 20px 0;
    width: 100%;
    transition: background-color 0.2s;
}

#calculate-button:hover {
    background-color: #0056b3;
}

/* Estilos para los resultados */
#results {
    font-size: 18px;
    color: #333;
    text-align: center;
    margin: 20px 0;
}

#results p {
    margin: 10px 0;
}
