        // Función para cargar y mostrar datos desde el archivo CSV
        function cargarDatosDesdeCSV() {
            // Ruta al archivo CSV
            const archivoCSV = 'datos.csv';
        
            // Obtener la tabla
            const tabla = document.querySelector('table tbody');
        
            // Crear una instancia del objeto XMLHttpRequest
            const xhr = new XMLHttpRequest();
        
            // Configurar la solicitud GET para el archivo CSV
            xhr.open('GET', archivoCSV, true);
        
            // Definir el manejador de eventos para la carga exitosa de datos
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const filas = xhr.responseText.trim().split('\n');
        
                    // Recorrer las filas y agregar datos a la tabla
                    for (const fila of filas) {
                        const datos = fila.split(',');
                        if (datos.length === 4) {
                            const tr = document.createElement('tr');
                            for (const dato of datos) {
                                const td = document.createElement('td');
                                td.textContent = dato;
                                tr.appendChild(td);
                                
                            }
                            tabla.appendChild(tr);
                        }
                    }
                } else {
                    console.error('Error al cargar el archivo CSV.');
                }
            };
        
            // Enviar la solicitud
            xhr.send();
        }
        }

    <script>
        function calcularImpacto() {
            const cantidad_latas = parseFloat(document.getElementById("cantidad_latas").value);
            const cantidad_cuadernos = parseFloat(document.getElementById("cantidad_cuadernos").value);
            const cantidad_botellas = parseFloat(document.getElementById("cantidad_botellas").value);

            const datos = {
                "Lata de Aluminio": { Energia_kWh: 15, Agua_litros: 1.5, CO2_kg: 2.7 },
                "Cuaderno (100 hojas)": { Energia_kWh: 2, Agua_litros: 10, CO2_kg: 1.5 },
                "Botella Plástica": { Energia_kWh: 1.9, Agua_litros: 3, CO2_kg: 0.9 }
            };

            let impactoTotal = { Energia_kWh: 0, Agua_litros: 0, CO2_kg: 0 };

            for (const producto in datos) {
                if (datos.hasOwnProperty(producto)) {
                    const cantidad = producto === "Lata de Aluminio" ? cantidad_latas :
                                     producto === "Cuaderno (100 hojas)" ? cantidad_cuadernos : cantidad_botellas;
                    impactoTotal.Energia_kWh += datos[producto].Energia_kWh * cantidad;
                    impactoTotal.Agua_litros += datos[producto].Agua_litros * cantidad;
                    impactoTotal.CO2_kg += datos[producto].CO2_kg * cantidad;
                }
            }

            document.getElementById("resultado").innerHTML = `Energía (kWh): ${impactoTotal.Energia_kWh.toFixed(2)}<br>Agua (litros): ${impactoTotal.Agua_litros.toFixed(2)}<br>Emisiones de CO2 (kg): ${impactoTotal.CO2_kg.toFixed(2)}`;
        }
    </script>
