<!DOCTYPE html>
<html>
<head>
    <title>RECICLAJE</title>
</head>
<body>
    <h1>CANTIDADES</h1>
    
    <label for="cantidad_latas">Cantidad de latas de aluminio:</label>
    <input type="number" id="cantidad_latas" placeholder="0"><br><br>
    
    <label for="cantidad_cuadernos">Cantidad de cuadernos:</label>
    <input type="number" id="cantidad_cuadernos" placeholder="0"><br><br>
    
    <label for="cantidad_botellas">Cantidad de botellas plásticas:</label>
    <input type="number" id="cantidad_botellas" placeholder="0"><br><br>
    
    <button onclick="calcularImpacto()">Calcular Impacto</button>
    
    <h2>Impacto Ambiental Total:</h2>
    <p id="resultado"></p>

    <form id="calculadoraForm">
        <label for="consumoEnergia">Consumo de energía (kWh):</label>
        <input type="number" id="consumoEnergia" name="consumoEnergia" step="0.01">
        <br>

        <label for="consumoAgua">Consumo de agua (litros):</label>
        <input type="number" id="consumoAgua" name="consumoAgua" step="1">
        <br>

        <label for="emisionesCO2">Emisiones de CO2 (kg):</label>
        <input type="number" id="emisionesCO2" name="emisionesCO2" step="0.01">
        <br>

        <h1>CONSUMOS:</h1>
        <p id="resultado_consumos"></p>
    </form>

    <h3>Hectáreas Globales:</h3>
    <p id="hectareasGlobales"></p>

    <script>
        function calcularImpacto() {
            var cantidadLatas = parseFloat(document.getElementById("cantidad_latas").value) || 0;
            var cantidadCuadernos = parseFloat(document.getElementById("cantidad_cuadernos").value) || 0;
            var cantidadBotellas = parseFloat(document.getElementById("cantidad_botellas").value) || 0;

            var consumoCantidades = cantidadLatas + cantidadCuadernos + cantidadBotellas;

            document.getElementById("resultado_cantidades").textContent = "Impacto CANTIDADES: " + consumoCantidades;

            var consumoEnergia = parseFloat(document.getElementById("consumoEnergia").value) || 0;
            var consumoAgua = parseFloat(document.getElementById("consumoAgua").value) || 0;
            var emisionesCO2 = parseFloat(document.getElementById("emisionesCO2").value) || 0;

            var consumoTotal = consumoEnergia + consumoAgua + emisionesCO2;

            document.getElementById("resultado_consumos").textContent = "CONSUMOS: " + consumoTotal;

            // Calcular las hectáreas globales (ejemplo)
            var hectareasGlobales = consumoTotal / 10; // Ejemplo de cálculo de hectáreas globales
            document.getElementById("hectareasGlobales").textContent = "Hectáreas Globales: " + hectareasGlobales;
        }
    </script>
</body>
</html>
