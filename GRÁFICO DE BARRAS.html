<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>


      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      canvas {
        max-width: 80%;
        margin: 20px;
      }
      
      button {
        padding: 10px 20px;
      }
      </style>

</head>
<body>
    <h1>Gráfico de Barras</h1>
    <canvas id="myChart" width="200" height="200"></canvas>
    <button id="calcularBtn">Calcular Impacto</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>


<script>// Obtén una referencia al botón y al elemento canvas
  const calcularBtn = document.getElementById('calcularBtn');
  const ctx = document.getElementById('myChart').getContext('2d');
  
  // Inicializa los datos del gráfico
  const chartData = {
      labels: [],
      datasets: [
          {
              label: 'Impacto',
              data: [],
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
          }
      ]
  };
  
  // Inicializa el gráfico con los datos vacíos
  const myChart = new Chart(ctx, {
      type: 'bar',
      data: chartData
  });
  
  // Función para actualizar el gráfico con nuevos datos
  function actualizarGrafico() {
      // En este ejemplo, se generan datos aleatorios para el gráfico.
      // En tu aplicación, debes obtener los datos del usuario y reemplazar estos valores.
      const nuevosDatos = [];
      const nuevasEtiquetas = [];
      for (let i = 1; i <= 5; i++) {
          nuevasEtiquetas.push(`Categoría ${i}`);
          nuevosDatos.push(Math.floor(Math.random() * 100));
      }
  
      myChart.data.labels = nuevasEtiquetas;
      myChart.data.datasets[0].data = nuevosDatos;
      myChart.update();
  }
  
  // Agrega un listener al botón para actualizar el gráfico cuando se hace clic
  calcularBtn.addEventListener('click', actualizarGrafico);
  </script>
</body>
</html>
