<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrusel de Imágenes</title>

<STYle>
/* Estilos generales del carrusel */
.carousel-container {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.carousel-wrapper {
  display: flex;
  transition: transform 0.5s;
  overflow: hidden;
}

.carousel-slide {
  flex: 0 0 100%;
  white-space: nowrap;
}

.carousel-slide img {
  width: 100%;
  height: auto;
  display: block;
}

/* Estilos de los controles de navegación */
.carousel-control {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
}

/* Estilos de los indicadores de diapositivas */
.carousel-indicators {
  text-align: center;
  margin-top: 10px;
}

.carousel-indicator {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: #ccc;
  border-radius: 50%;
  margin: 0 5px;
  cursor: pointer;
}

.carousel-indicator.active {
  background: #333;
}
/* Contenedor principal del carrusel */
.carousel-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  border: 1px solid #ddd;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  border-radius: 5px;
}


/* Wrapper de las diapositivas */
.carousel-wrapper {
  display: flex;
  transition: transform 0.2s ease-in-out;
}

/* Diapositiva del carrusel */
.carousel-slide {
  flex: 0 0 100%;
  white-space: nowrap;
  position: relative;
}


/* Imagen dentro de la diapositiva */
.carousel-slide img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 5px;
}


/* Botones de control del carrusel */
.carousel-control {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
  font-size: 20px;
  transition: background 0.3s ease-in-out;
}


/* Imagen dentro de la diapositiva */
.carousel-slide img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 5px;
}


/* Estilo al pasar el ratón sobre los botones de control */
.carousel-control:hover {
  background: rgba(0, 0, 0, 0.9);
}

/* Indicadores de diapositivas */
.carousel-indicators {
  text-align: center;
  margin-top: 10px;
}

.carousel-indicator {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: #aaa;
  border: 2px solid #fff;
  border-radius: 50%;
  margin: 0 5px;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}

/* Estilo al pasar el ratón sobre los indicadores */
.carousel-indicator:hover {
  background: #888;
}

/* Indicador activo */
.carousel-indicator.active {
  background: #333;
}


</STYle>


</head>
<body>
     
      <div class="carousel-container">
          <div class="carousel-wrapper">
              <div class="carousel-item"><img src="https://us.iearn.org/assets/imgs/partners_americas_logo.jpg" alt="Imagen 1"></div>
              <div class="carousel-item"><img src="https://us.iearn.org/assets/imgs/partners_americas_logo.jpg" alt="Imagen 2"></div>
              <div class="carousel-slide"><img src="https://us.iearn.org/assets/imgs/partners_americas_logo.jpg" alt="Imagen 3"></div>
              <div class="carousel-item"><img src="https://us.iearn.org/assets/imgs/partners_americas_logo.jpg" alt="Imagen 4"></div> 
          </div>
              <button id="prevButton" class="carousel-button">Anterior</button>
              <button id="nextButton" class="carousel-button">Siguiente</button> 
      </div>


    <script>
document.addEventListener("DOMContentLoaded", function () {
    const carouselWrapper = document.querySelector(".carousel-wrapper");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const maxIndex = 2; // Cambia esto al número total de imágenes menos uno
    let currentIndex = 0;

    function updateCarousel() {
        carouselWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener("click", function () {
        if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
        }
    });

    nextButton.addEventListener("click", function () {
        if (currentIndex < maxIndex) {
            currentIndex++;
            updateCarousel();
        }
    });

    let intervalId = null;

    function startCarousel() {
        intervalId = setInterval(function () {
            if (currentIndex < maxIndex) {
                currentIndex++;
                updateCarousel();
            } else {
                currentIndex = 0;
                updateCarousel();
            }
        }, 5000); // Cambia el tiempo de intervalo según tus necesidades
    }

    function stopCarousel() {
        clearInterval(intervalId);
    }

    carouselWrapper.addEventListener("mouseenter", stopCarousel);
    carouselWrapper.addEventListener("mouseleave", startCarousel);

    startCarousel(); // Iniciar el carrusel automáticamente
});

    </script>
</body>
</html>
