<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ventana Emergente</title>


<style>

#popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.popup-content img {
    max-width: 100%;
    max-height: 100%;
}

.close {
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
}




</style>





</head>
<body>



  
    <div id="popup-container">
        <div class="popup-content">
            <img src="https://archivo.lostutores.co/external/af24c3b9435193608cb89576ff85123a847c1769c0d9b6b865db194a1b33bc30" alt="Imagen emergente">
            <span class="close" onclick="cerrarPopup()">&times;</span>
        </div>
    </div>

    <!-- Tu contenido principal va aquÃ­ -->

    <script src="script.js"></script>


<script>


window.onload = function() {
    mostrarPopup();
};

function mostrarPopup() {
    document.getElementById('popup-container').style.display = 'block';
}

function cerrarPopup() {
    document.getElementById('popup-container').style.display = 'none';
}





</script>



</body>
</html>
